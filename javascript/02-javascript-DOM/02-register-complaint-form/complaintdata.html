<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Complaint | Complaint Details</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div
      class="text-zinc-700 text-center bg-gray-100 font-semibold py-10 text-3xl"
    >
      <div class="relative">
        <h1>Complaint Details</h1>
        <div class="w-16 h-1 bg-red-500 absolute left-[650px] top-14"></div>
      </div>
    </div>

    <div
      class="mx-20 my-14 px-10 py-10 space-y-8 bg-gray-50 rounded shadow-md"
      id="complaintDetailsTable"
    >
      <table class="table table-fixed border w-full text-center">
        <tr>
          <th class="px-3 py-2 border w-14">S.No</th>
          <th class="px-3 py-2 border">Complain Category</th>
          <th class="px-3 py-2 border">Victim Name</th>
          <th class="px-3 py-2 border">Victim Mobile no.</th>
          <th class="px-3 py-2 border">Victim College Name</th>
          <th class="px-3 py-2 border">College Pin Code</th>
          <th class="px-2 py-1 border w-20"></th>
        </tr>
        <tbody id="complaintDataTable"></tbody>
      </table>

      <div class="my-3 text-center">
        <a
          href="./index.html"
          class="px-6 py-3 bg-red-500 text-white font-semibold rounded hover:cursor-pointer hover:bg-red-600"
          >Register Complaint</a
        >
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/complaintData.js"></script>
  </body>
</html>
