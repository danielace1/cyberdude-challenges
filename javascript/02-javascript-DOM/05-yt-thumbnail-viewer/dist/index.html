        <span class="text-white text-lg lg:text-2xl"
          >Enter the Youtube Video URL :</span
        >

          type="text"
          id="urlInput"
          placeholder="Paste the Youtube Video URL"
          class="outline-none text-black mt-3 lg:mt-5 px-4 py-2 lg:px-5 lg:py-3 w-full rounded"
          required
        />
      </label>
      <div class="text-center my-6">
        <button
          type="submit"
          class="px-5 py-2 lg:px-8 lg:py-3 bg-sky-700 rounded text-white hover:cursor-pointer hover:bg-sky-800"

          Get the thumbnail
        </button>
      </div>
    </form>

    <div class="px-3 py-3 lg:px-40 lg:py-5 rounded">
      <img
        src="https://www.parcmitis.com/images/ajax/loading_blue.gif"
        alt="loading_blue"
        id="thumbnailImg"
        class="hidden w-8 lg:w-10 lg:h-10 mx-auto"
