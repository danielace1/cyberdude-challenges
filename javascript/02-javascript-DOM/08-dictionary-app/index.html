<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon" />

    <title>Word Wizard - Dictionary</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section
      class="min-h-screen bg-cover bg-[url('/public/background-image.jpg')]"
    >
      <div class="bg-gray-400 bg-opacity-45 min-h-screen">
        <header class="grid py-10 text-center text-white font-semibold">
          <h1 class="text-3xl flex justify-center">
            Word Wizard - Dictionary
            <span
              ><img
                src="./public/logo.png"
                alt="word wizard"
                class="ml-2 w-10 h-10"
            /></span>
          </h1>
          <small class="text-sm mt-2"
            >Explore English with Word Wizard - Your Ultimate Language
            Companion!</small
          >
        </header>
        <div class="max-w-4xl mx-auto bg-white rounded p-10">
          <div class="flex space-x-3">
            <!-- Search field -->
            <div class="w-full">
              <input
                type="text"
                placeholder="Enter a word to search..."
                id="wordSearch"
                class="w-full outline-none px-4 py-2 bg-gray-200 focus:border focus:border-gray-400 rounded"
              />
            </div>
            <div>
              <button
                class="px-3 py-2 bg-green-400 text-white font-semibold rounded hover:bg-green-500"
                id="searchBtn"
              >
                Search
              </button>
            </div>
          </div>

          <!-- Content -->
          <div class="mt-3 text-[17px]">
            <div class="flex items-center space-x-5 font-semibold">
              <div class="flex items-center">
                Word :
                <audio>
                  <source
                    src="https://api.dictionaryapi.dev/media/pronunciations/en/hello-au.mp3"
                    type="audio/mpeg"
                  />
                </audio>
                <span id="playBtn"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="28"
                    viewBox="0 0 24 24"
                    class="fill-current mx-1 text-blue-500 hover:text-blue-600 hover:cursor-pointer"
                  >
                    <path
                      d="M19 11.975q0-2.075-1.1-3.787t-2.95-2.563q-.375-.175-.55-.537t-.05-.738q.15-.4.538-.575t.787 0Q18.1 4.85 19.55 7.063T21 11.974q0 2.7-1.45 4.913t-3.875 3.287q-.4.175-.788 0t-.537-.575q-.125-.375.05-.737t.55-.538q1.85-.85 2.95-2.562t1.1-3.788M7 15H4q-.425 0-.712-.288T3 14v-4q0-.425.288-.712T4 9h3l3.3-3.3q.475-.475 1.088-.213t.612.938v11.15q0 .675-.612.938T10.3 18.3zm9.5-3q0 1.05-.475 1.988t-1.25 1.537q-.25.15-.513.013T14 15.1V8.85q0-.3.263-.437t.512.012q.775.625 1.25 1.575t.475 2"
                    />
                  </svg>
                </span>
                <span id="searchword"> hello</span>
              </div>
              <h2>Phonetics: <span id="phonetic">həˈləʊ</span></h2>
            </div>
            <div>
              <h5 id="partOfSpeech" class="font-semibold">
                Part of Speech : &nbsp;
              </h5>
              <h1>Meaning :</h1>
              <p id="definition">Definition :</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
