<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="IP - Registration App" />
    <meta
      property="og:description"
      content="Secure IP Registration and Login App for streamlined access and management. Register and log in with ease."
    />

    <meta
      property="og:image"
      content="https://img.freepik.com/free-photo/3d-illustration-computer-monitor-login-screen_107791-16390.jpg?w=826&t=st=1705575664~exp=1705576264~hmac=15ce4ef253a4012e23422b8336777aa3e15618b2b761b8d2acbe85e85762b410"
    />
    <meta
      property="og:url"
      content="https://danielace1.github.io/cyberdude-challenges/javascript/02-javascript-DOM/09-ip-register-app/dist/"
    />
    <meta property="og:type" content="website" />

    <title>IP - Registration App</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/user-gEizPxEX.png"
      type="image/x-icon"
    />

    <!-- Tailwind CSS -->
    <script type="module" crossorigin src="./assets/main--ulD6PHL.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/style-0MLRzMiK.js">
    <link rel="modulepreload" crossorigin href="./assets/just-validate.es-oWIsisIf.js">
    <link rel="stylesheet" crossorigin href="./assets/style-UQmVDIPo.css">
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <header class="text-center p-3 md:p-5">
      <h1 class="text-white text-2xl lg:text-3xl font-semibold">
        IP Registration and Login App
      </h1>
    </header>
    <main class="max-w-6xl mx-auto">
      <form
        class="m-5 lg:m-10 px-5 lg:px-10 py-5 bg-white rounded shadow-lg"
        id="registrationForm"
      >
        <!-- User Image -->
        <div class="flex justify-center items-center">
          <div class="flex">
            <img
              src="./assets/user-gEizPxEX.png"
              alt="user-image"
              class="w-10 h-10"
            />
          </div>
          <h1
            class="font-semibold text-blue-500 text-2xl lg:text-3xl text-center"
          >
            &nbsp;User Registration
          </h1>
        </div>

        <div class="mt-8 grid lg:grid-cols-2 gap-x-10 gap-y-4 lg:gap-y-7">
          <div>
            <label for="firstname"
              >FirstName
              <input
                type="text"
                placeholder="First Name"
                id="firstname"
                name="firstname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>
          </div>
          <div>
            <label for="lastname"
              >LastName
              <input
                type="text"
                placeholder="Last Name"
                id="lastname"
                name="lastname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>
          </div>
        </div>

        <div
          class="grid space-y-3 lg:space-y-0 lg:flex lg:space-x-10 items-center mt-5"
          id="gender"
        >
          <div class="grid lg:flex items-center">Gender :</div>
          <div class="flex">
            <label for="male">
              <input type="radio" id="male" name="gender" />
              Male
            </label>
          </div>
          <div>
            <label for="female">
              <input type="radio" id="female" name="gender" />
              Female
            </label>
          </div>
          <div>
            <label for="others">
              <input type="radio" id="others" name="gender" />
              Others
            </label>
          </div>
        </div>

        <div class="mt-8 grid lg:grid-cols-2 gap-x-10 gap-y-4 lg:gap-y-7">
          <div>
            <label for="username"
              >UserName
              <input
                type="text"
                placeholder="User Name"
                id="username"
                name="username"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>
          </div>
          <div>
            <label for="email"
              >Email
              <input
                type="email"
                placeholder="you@awesome.com"
                id="email"
                name="email"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>
          </div>
          <div class="relative">
            <label for="newPassword"
              >Password
              <input
                type="password"
                placeholder="Enter atleast 6-8 characters"
                id="newPassword"
                name="newPassword"
                class="relative outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>

            <!-- Show / Hide Password -->
            <div class="absolute top-[38px] right-3" id="newshowPassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 20 20"
                class="fill-current text-gray-500 hover:cursor-pointer hover:text-gray-600"
              >
                <path
                  d="M.2 10a11 11 0 0 1 19.6 0A11 11 0 0 1 .2 10m9.8 4a4 4 0 1 0 0-8a4 4 0 0 0 0 8m0-2a2 2 0 1 1 0-4a2 2 0 0 1 0 4"
                />
              </svg>
            </div>
            <div
              class="absolute top-[37px] right-3 hidden"
              id="newhidePassword"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                class="fill-current text-gray-500 hover:cursor-pointer hover:text-gray-600"
              >
                <path
                  d="M14.33 7.17A15.642 15.642 0 0 0 12 7c-4.97 0-9 2.239-9 5c0 1.44 1.096 2.738 2.85 3.65l2.362-2.362a4 4 0 0 1 5.076-5.076zm-3.1 8.756a4 4 0 0 0 4.695-4.695l2.648-2.647C20.078 9.478 21 10.68 21 12c0 2.761-4.03 5-9 5c-.598 0-1.183-.032-1.749-.094zm6.563-10.719a1 1 0 1 1 1.414 1.414L6.48 19.35a1 1 0 1 1-1.414-1.414z"
                />
              </svg>
            </div>
          </div>
          <div class="relative">
            <label for="confirmPassword"
              >Confirm Password
              <input
                type="password"
                placeholder="Re-enter the password"
                id="confirmPassword"
                name="confirmPassword"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded focus:border focus:border-violet-500"
              />
            </label>

            <!-- Show / Hide Password -->
            <div class="absolute top-[38px] right-3" id="confirmshowPassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 20 20"
                class="fill-current text-gray-500 hover:cursor-pointer hover:text-gray-600"
              >
                <path
                  d="M.2 10a11 11 0 0 1 19.6 0A11 11 0 0 1 .2 10m9.8 4a4 4 0 1 0 0-8a4 4 0 0 0 0 8m0-2a2 2 0 1 1 0-4a2 2 0 0 1 0 4"
                />
              </svg>
            </div>
            <div
              class="absolute top-[37px] right-3 hidden"
              id="confirmhidePassword"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                class="fill-current text-gray-500 hover:cursor-pointer hover:text-gray-600"
              >
                <path
                  d="M14.33 7.17A15.642 15.642 0 0 0 12 7c-4.97 0-9 2.239-9 5c0 1.44 1.096 2.738 2.85 3.65l2.362-2.362a4 4 0 0 1 5.076-5.076zm-3.1 8.756a4 4 0 0 0 4.695-4.695l2.648-2.647C20.078 9.478 21 10.68 21 12c0 2.761-4.03 5-9 5c-.598 0-1.183-.032-1.749-.094zm6.563-10.719a1 1 0 1 1 1.414 1.414L6.48 19.35a1 1 0 1 1-1.414-1.414z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="mt-5">
          <label for="terms">
            <input type="checkbox" name="terms" id="terms" />
            I agree to the terms and conditions.
          </label>
        </div>

        <div class="grid justify-center mt-10 mb-4">
          <button
            id="registerBtn"
            class="bg-gradient-to-r from-blue-400 to-purple-500 rounded-full px-10 py-2 text-white tracking-wider text-lg font-semibold hover:transition hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-400"
          >
            Register
          </button>

          <div class="mt-5">
            Already have an account?
            <a href="./login.html" class="text-blue-500 hover:underline"
              >Login</a
            >
          </div>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer
      class="md:flex md:justify-center md:items-center py-3 text-white text-center"
    >
      &copy; 2024 IP - Registration App. All Rights Reserved. | Developed
      by&nbsp;
      <a
        href="https://github.com/danielace1/cyberdude-challenges/tree/master/javascript/02-javascript-DOM/09-ip-register-app"
        target="_blank"
        class="hover:underline flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
          />
        </svg>
        Sudharsan</a
      >
    </footer>
    <!-- JS file -->
  </body>
</html>
