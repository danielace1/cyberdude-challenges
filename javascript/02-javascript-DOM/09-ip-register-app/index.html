<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP - Register App</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <main class="max-w-6xl mx-auto">
      <div class="m-10 px-10 py-5 bg-white rounded shadow-lg">
        <h1 class="font-semibold text-blue-500 text-3xl text-center">
          User Registeration
        </h1>

        <div class="mt-8 grid grid-cols-2 gap-x-10 gap-y-7">
          <div>
            <label for="firstname"
              >FirstName
              <input
                type="text"
                placeholder="First Name"
                id="firstname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="lastname"
              >LastName
              <input
                type="text"
                placeholder="Last Name"
                id="lastname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>

          <div
            class="flex space-x-10 lg:space-x-20 md:space-x-5 items-center"
            id="gender"
          >
            <div>
              <span class="mr-5">Gender : </span>
              <label for="male">
                <input type="radio" id="male" name="gender" />
                Male
              </label>
            </div>
            <div>
              <label for="female">
                <input type="radio" id="female" name="gender" />
                Female
              </label>
            </div>
            <div>
              <label for="others">
                <input type="radio" id="others" name="gender" />
                Others
              </label>
            </div>
          </div>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-x-10 gap-y-7">
          <div>
            <label for="username"
              >UserName
              <input
                type="text"
                placeholder="User Name"
                id="username"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="email"
              >Email
              <input
                type="email"
                placeholder="you@awesome.com"
                id="email"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="newpassword"
              >Password
              <input
                type="password"
                placeholder="Enter 6-8 characters"
                id="newpassword"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="confirmpassword"
              >Confrim Password
              <input
                type="password"
                placeholder="Re-enter the password"
                id="confirmpassword"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
        </div>

        <div class="mt-5">
          <label for="terms">
            <input type="checkbox" name="terms" id="terms" />
            I agree to the terms and conditions.
          </label>
        </div>

        <div class="flex justify-center mt-10 mb-4">
          <button
            class="bg-gradient-to-r from-blue-400 to-purple-500 rounded-full px-10 py-2 text-white font-semibold hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-400"
          >
            Register
          </button>
        </div>
      </div>
    </main>

    <!-- JS file -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
