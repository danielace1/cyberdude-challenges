<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP - Register App</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <main class="max-w-xl mx-auto">
      <div class="m-10 px-10 py-5 bg-white rounded">
        <h1 class="font-semibold text-blue-500 text-3xl text-center">
          User Registeration
        </h1>

        <div class="mt-8 space-y-3">
          <div>
            <label for="firstname"
              >FirstName
              <input
                type="text"
                placeholder="First Name"
                id="firstname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="lastname"
              >LastName
              <input
                type="text"
                placeholder="Last Name"
                id="lastname"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div>
            <label for="username"
              >UserName
              <input
                type="text"
                placeholder="User Name"
                id="username"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>

          <div>
            <label for="email"
              >Email
              <input
                type="email"
                placeholder="User Name"
                id="email"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
        </div>
      </div>
    </main>

    <!-- JS file -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
