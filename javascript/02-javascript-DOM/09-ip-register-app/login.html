<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP - Register App | Login</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <main class="max-w-xl mx-auto">
      <div class="m-10 px-10 py-5 bg-white rounded shadow-lg">
        <h1 class="font-semibold text-blue-500 text-3xl text-center">
          Login User
        </h1>

        <div class="mt-8 space-y-5">
          <div>
            <label for="email"
              >Email
              <input
                type="email"
                placeholder="you@awesome.com"
                id="email"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
          </div>
          <div class="relative">
            <label for="password"
              >Password
              <input
                type="password"
                placeholder="Enter 6-8 characters"
                id="password"
                class="outline-none w-full my-2 px-4 py-1 bg-gray-200 rounded"
              />
            </label>
            <div class="absolute top-[38px] right-3" id="showPassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 20 20"
                class="fill-current text-gray-600 hover:cursor-pointer hover:text-gray-700"
              >
                <path
                  d="M.2 10a11 11 0 0 1 19.6 0A11 11 0 0 1 .2 10m9.8 4a4 4 0 1 0 0-8a4 4 0 0 0 0 8m0-2a2 2 0 1 1 0-4a2 2 0 0 1 0 4"
                />
              </svg>
            </div>
            <div class="absolute top-[37px] right-3 hidden" id="hidePassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                class="fill-current text-gray-600 hover:cursor-pointer hover:text-gray-700"
              >
                <path
                  d="M14.33 7.17A15.642 15.642 0 0 0 12 7c-4.97 0-9 2.239-9 5c0 1.44 1.096 2.738 2.85 3.65l2.362-2.362a4 4 0 0 1 5.076-5.076zm-3.1 8.756a4 4 0 0 0 4.695-4.695l2.648-2.647C20.078 9.478 21 10.68 21 12c0 2.761-4.03 5-9 5c-.598 0-1.183-.032-1.749-.094zm6.563-10.719a1 1 0 1 1 1.414 1.414L6.48 19.35a1 1 0 1 1-1.414-1.414z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="grid justify-center mt-10 mb-4">
          <button
            class="bg-gradient-to-r from-blue-400 to-purple-500 rounded-full px-10 py-2 text-white tracking-wide font-semibold hover:transition hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-400"
          >
            Login
          </button>

          <div class="mt-5">
            <a href="./index.html" class="text-blue-500 hover:underline"
              >Register New Account?</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- JS file -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
