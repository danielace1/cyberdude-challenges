<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="IP - Registration App" />
    <meta
      property="og:description"
      content="Secure IP Registration and Login App for streamlined access and management. Register and log in with ease."
    />

    <meta
      property="og:image"
      content="https://img.freepik.com/free-photo/3d-illustration-computer-monitor-login-screen_107791-16390.jpg?w=826&t=st=1705575664~exp=1705576264~hmac=15ce4ef253a4012e23422b8336777aa3e15618b2b761b8d2acbe85e85762b410"
    />
    <meta
      property="og:url"
      content="https://danielace1.github.io/cyberdude-challenges/javascript/02-javascript-DOM/09-ip-register-app/dist/"
    />
    <meta property="og:type" content="website" />

    <title>IP - Registration | User Data</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./public/images/user.png"
      type="image/x-icon"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <main class="max-w-8xl mx-auto">
      <div
        class="mx-2 my-10 p-5 space-y-3 lg:mx-24 lg:my-14 lg:p-10 lg:space-y-6 md:mx-4 md:p-6 bg-gray-50 rounded shadow-lg"
        id="userDetailsTable"
      >
        <!-- User Image -->
        <div class="flex justify-center items-center">
          <div class="flex">
            <img
              src="./public/images/user.png"
              alt="user-image"
              class="w-10 h-10"
            />
          </div>
          <h1
            class="font-semibold text-blue-500 text-2xl lg:text-3xl text-center"
          >
            &nbsp;User Data
          </h1>
        </div>
        <div id="welcomeMessage"></div>
        <div class="overflow-auto rounded">
          <table class="table lg:table-fixed border w-full text-center">
            <tr>
              <th class="px-3 py-2 border tracking-wide w-14">S.No</th>
              <th class="px-3 py-2 border tracking-wide">FullName</th>
              <th class="px-3 py-2 border tracking-wide">UserName</th>
              <th class="px-3 py-2 border tracking-wide">Email ID</th>
              <th class="px-3 py-2 border tracking-wide">IP Address</th>
              <th class="px-3 py-2 border tracking-wide">Registered Time</th>
              <th class="px-2 py-1 border tracking-wide w-20"></th>
            </tr>
            <tbody id="userDataTable"></tbody>
          </table>

          <div class="grid items-center justify-center mt-10 mb-4">
            <a href="./login.html">
              <button
                id="loginBtn"
                class="bg-gradient-to-r from-blue-400 to-purple-500 rounded-full px-10 py-2 text-white tracking-wider text-lg font-semibold hover:transition hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-400"
              >
                Log out
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="absolute bottom-0 w-full md:flex md:justify-center items-center py-3 text-white text-center"
    >
      &copy; 2024 IP - Registration App. All Rights Reserved. | Developed
      by&nbsp;
      <a
        href="https://github.com/danielace1/cyberdude-challenges/tree/master/javascript/02-javascript-DOM/09-ip-register-app"
        target="_blank"
        class="hover:underline flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
          />
        </svg>
        Sudharsan</a
      >
    </footer>
    <!-- JS file -->
    <script type="module" src="./assets/js/userData.js"></script>
  </body>
</html>
