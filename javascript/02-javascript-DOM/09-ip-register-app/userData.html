<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP - Registeration | User Data</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./public/images/user.png"
      type="image/x-icon"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <main class="max-w-8xl mx-auto">
      <div
        class="mx-2 my-10 p-5 space-y-3 lg:mx-10 lg:my-14 lg:p-10 lg:space-y-6 md:mx-4 md:p-6 bg-gray-50 rounded shadow-lg"
        id="userDetailsTable"
      >
        <div
          class="text-blue-500 font-semibold text-center text-2xl lg:text-3xl"
        >
          <h1>User Data</h1>
        </div>
        <div class="overflow-auto rounded">
          <table class="table lg:table-fixed border w-full text-center">
            <tr>
              <th class="px-3 py-2 border tracking-wide w-14">S.No</th>
              <th class="px-3 py-2 border tracking-wide">FullName</th>
              <th class="px-3 py-2 border tracking-wide">UserName</th>
              <th class="px-3 py-2 border tracking-wide">Email ID</th>
              <th class="px-3 py-2 border tracking-wide">IP Address</th>
              <th class="px-3 py-2 border tracking-wide">Registered Time</th>
              <th class="px-2 py-1 border tracking-wide w-20"></th>
            </tr>
            <tbody id="userDataTable"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- JS file -->
    <script type="module" src="./assets/js/userData.js"></script>
  </body>
</html>
